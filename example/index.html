<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeOn React - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    #root {
      width: 100%;
      max-width: 500px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .demo-container {
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .card-container {
      width: 100%;
      max-width: 320px;
      height: 460px;
      position: relative;
      perspective: 1000px;
    }

    .swipeon-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .card-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 2em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .card-description {
      font-size: 1.1em;
      color: #666;
      text-align: center;
      line-height: 1.6;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #667eea;
    }

    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px 30px;
      color: white;
      display: flex;
      gap: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: 700;
    }

    .footer {
      margin-top: 40px;
      color: white;
      text-align: center;
      opacity: 0.8;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    .instructions h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .instructions p {
      opacity: 0.9;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      .card-image {
        width: 150px;
        height: 150px;
      }

      .card-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸŽ´ SwipeOn React</h1>
    <p>High-performance swipe card library</p>
  </div>

  <div id="root"></div>

  <div class="footer">
    <p>Swipe cards with your mouse or touch â€¢ Smooth animations â€¢ Zero dependencies</p>
  </div>

  <script type="module" src="/app.tsx"></script>
</body>

</html>
